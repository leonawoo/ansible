- hosts: localhost
  vars:
      secret: >-
        {{
            lookup(
                'community.general.tss',
                2,
                base_url={{ base_url }},
                username={{ username }},
                password={{ password }},
            )
        }}
  tasks:
      - ansible.builtin.debug:
          msg: >
            the password is {{
              (secret['items']
                | items2dict(key_name='slug',
                             value_name='itemValue'))['password']
            }}